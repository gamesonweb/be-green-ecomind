<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="./data/images/favicon.jpeg">
    <title>Dive in the world of EcoMind</title>

    <!-- Links !-->
    <link rel="stylesheet" href="scss/app.css">
    <script src="js/lib/babylon.max.js"></script>
    <script src="js/lib/loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div class="game-wrapper">

        <div class="remaining-time" ><span id="remaining-time"></span></div>

        <div class="score-control">
            <div class="score-label">
                <div class="score" id="score">0</div>
            </div>
            <div class="score-container">
                <div class="main">
                    <span id="target-score-number"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>

        <div class="pause-button" id="pause-button"></div>

        <canvas id="gameCanvas"></canvas>
    </div>
</body>
</html>
